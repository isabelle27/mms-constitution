version: 2
jobs:
   build:
     docker:
       - image: koppor/texlive
     steps:
       - checkout
       - run: ./go
       - store_artifacts:
           path: build/constitution.pdf
  release:
    commands:
      - ghr -t $GITHUB_TOKEN -u $CIRCLE_PROJECT_USERNAME -r $CIRCLE_PROJECT_REPONAME v1.0.$CIRCLE_BUILD_NUM $CIRCLE_ARTIFACTS/ || true

workflows:
  version: 2
  build_and_release:
      jobs:
        - build
        - release:
            requires:
              - build
